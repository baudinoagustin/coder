    <script src="/js/main.js"></script>
    <main>
            <section class="contacto">
        <h1>Formulario de Contacto</h1>
        <form class="form-contacto" action="#" method="post">
        <div class="form-grid">
            <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="campo">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="campo full-width">
            <label for="motivo">Motivo del contacto</label>
            <select id="motivo" name="motivo" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="consulta">Consulta general</option>
                <option value="reclamo">Reclamo</option>
                <option value="pedido">Estado de pedido</option>
                <option value="proveedor">Quiero ser proveedor</option>
            </select>
            </div>

            <div class="campo full-width">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aquí..." required></textarea>
            </div>

            <div class="campo full-width">
            <button type="submit">Enviar</button>
            </div>
        </div>
        </form>
    </section>
    </main>
